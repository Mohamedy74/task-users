<div mat-dialog-content>
    <div class="py-3 mx-3 mb-3 mt-0 d-flex align-items-center justify-content-between border-bottom">
        <h5 class="text-5 font-weight-600 mb-0">
            {{ data.action }} {{data.module}}
        </h5>
        <button type="button" class="btn-close" (click)="onNoClick()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="px-3">
        <p class="mb-3 py-3">
            <strong>
                Are you sure you want to {{ data.action }} {{data.details.title || data.details.name}} {{data.module}}?
            </strong>
        </p>
        <div class="d-flex justify-content-end border-top py-3">
            <button class="btn btn-outline-secondary btn-rounded mx-2" (click)="onNoClick()">
                Cancel
            </button>
            <button class="btn btn-danger btn-rounded" (click)="confirm()">Confirm</button>
        </div>
    </div>
</div>
